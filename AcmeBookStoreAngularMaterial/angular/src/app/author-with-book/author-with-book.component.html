<mat-vertical-stepper linear>
  <mat-step label="Author Info" [stepControl]="form.get('author')" state="author">
    <form [formGroup]="form.get('author')" class="form-container">
      <mat-form-field class="full-width">
        <mat-label>Name <span> * </span></mat-label>
        <input matInput id="author-name" formControlName="name" autofocus>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Birth Date<span> * </span></mat-label>
        <input matInput [matDatepicker]="picker" placeholder="Birth Date" formControlName="birthDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </form>
  </mat-step>
  <mat-step label="Book Info" [stepControl]="form.get('books')" state="book">

    <ng-container *ngFor="let book of bookFormArray.controls; index as i">
      <form [formGroup]="bookFormArray.at(i)" class="form-container book-form">
        <mat-form-field class="full-width">
          <mat-label>Name <span> * </span></mat-label>
          <input type="text" id="book-name" matInput formControlName="name" autofocus>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Price <span> * </span></mat-label>
          <input type="number" id="book-price" matInput formControlName="price">
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Type<span> * </span></mat-label>
          <mat-select id="book-type" formControlName="type">
            <mat-option value="null">Select a book type</mat-option>
            <mat-option [value]="type.value" *ngFor="let type of bookTypes">{{ type.key }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Publish Date <span> * </span></mat-label>
          <input matInput [matDatepicker]="picker" placeholder="Publish Date" formControlName="publishDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <button type="button" mat-raised-button color="warn" (click)="deleteBook(i)">Delete</button>
      </form>
    </ng-container>
    <div class="button-container">
      <button mat-raised-button color="primary" (click)="addBook()">Add Book</button>
      <button *ngIf="bookFormArray.controls.length" mat-raised-button color="primary"  [disabled]="form.invalid" (click)="save()">Submit</button>
    </div>
  </mat-step>

  <ng-template matStepperIcon="author">
    <mat-icon>person</mat-icon>
  </ng-template>
  <ng-template matStepperIcon="book">
    <mat-icon>book</mat-icon>
  </ng-template>
</mat-vertical-stepper>
