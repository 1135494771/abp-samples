<ng-container *ngIf="tableService.users$ | async as users">

  <table mat-table [dataSource]="users.items" class="w-100" matSort (matSortChange)="changeSort($event)">
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columns"></tr>
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <mat-text-column name="email"></mat-text-column>

  </table>
  <mat-paginator [length]="users.totalCount" [pageSize]="tableService.maxResultCount" (page)="changePage($event)"></mat-paginator>
</ng-container>
